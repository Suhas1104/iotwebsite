<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RFID Attendance System - Login</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <header>
        <div class="header-container">
            <img src="https://i.ibb.co/Hr5VjpT/iot-removebg-preview.png" alt="RFID Logo">
            <h1>RFID Attendance System</h1>
        </div>
    </header>

    <div id="login-section">
        <div class="login-container">
            <h2>Login</h2>

            <div class="switch-container">
                <label id="user-type-label">Student</label>
                <label class="switch">
                    <input type="checkbox" id="switch">
                    <span class="slider"></span>
                </label>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <footer>
            <p><img src="https://i.ibb.co/DKSM9Bg/bit-logo.jpg" alt="Bangalore Institute of Technology" style="width: 100px; margin-top: 10px;">
                <br>&copy; 2025 Bangalore Institute of Technology<br><br><br>RFID Attendance System IOT Project<br><br>
            By: Vignesh B S, Rohit Maiya M, Supreet Bhat, Srujan N Hiremath, Vynik P Jain<br>
            
            </p>
        
    </footer>

</body>
</html>
